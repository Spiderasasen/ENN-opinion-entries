<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/home_page.css" type="text/css">
</head>
<body>
    <div class="navigation">
        <nav>
            <span onclick="window.location.href='#'">Make an Opinion</span>
            <span onclick="window.location.href='https://www.elonnewsnetwork.com/page/join'">Join the Team</span>
        </nav>
    </div>
    <div class="main_content">
        <h1>Make your voice heard</h1>
        <!--        rules go here-->
        <div class="rules">
            <h3>Rules: </h3>
            <p>Rules that Alex and the team want to put go here</p>
        </div>
        <!--        submission-->
        <div class="content">
            <div class="input_boxes">
                <input id="name" type="text" placeholder="Please enter your name">
                <input id="email" type="text" placeholder="Please enter your email">
                <input id="header" type="text" placeholder="Header/Title...">
                <input id="subheader" type="text" placeholder="Subheader...">
                <textarea id="body" placeholder="Your Opinion..."></textarea>
                <input id="media" type="text" placeholder="Describe the media you want included...">
            </div>
            <button id="sumbit_button">Choose an editor</button>
        </div>
    </div>

<!--    js code-->
    <script src="js/home_page.js"></script>

</html>
