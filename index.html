<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/home_page.css" type="text/css">
</head>
<body>
    <div class="navigation">
        <nav>
            <span onclick="window.location.href='#'">Make an Opinion</span>
            <span onclick="window.location.href='https://www.elonnewsnetwork.com/page/join'">Join the Team</span>
        </nav>
    </div>
    <div class="main_content">
        <h1>Make your voice heard</h1>
        <!--        rules go here-->
        <div class="rules">
            <h3>Rules: </h3>
            <p>Rules that Alex and the team want to put go here</p>
        </div>
        <!--        submission-->
        <div class="content">
            <div class="input_boxes">
                <input id="header" type="text" placeholder="Header/Title...">
                <input id="subheader" type="text" placeholder="Subheader...">
                <textarea id="body" placeholder="Your Opinion..."></textarea>
                <input id="media" type="text" placeholder="Media links...">
            </div>
            <button id="sumbit_button">Choose an editor</button>
        </div>
    </div>

<!--    js code-->
    <script>
        //making the vars
        const header = document.getElementById("header");
        const subheader = document.getElementById("subheader");
        const body = document.getElementById("body");
        const button = document.getElementById("sumbit_button");
        const media = document.getElementById("media");

        //if the items are not filled, then do not preceed to the next section
        button.addEventListener("click", () => {
            if (header.value.trim() === ""){
                alert("Please enter a header!");
                window.location.href = "#";
            }
            else if (subheader.value.trim() === ""){
                alert("Please enter a subheader!");
                window.location.href = "#";
            }
            else if (body.value.trim() === ""){
                alert("Please enter a body!");
                window.location.href = "#";
            }
            else{
                //setting items into local storage
                localStorage.setItem("header", header.value);
                localStorage.setItem("subheader", subheader.value);
                localStorage.setItem("media", media.value);
                localStorage.setItem("body", body.value);

                //going to the next screen
                window.location.href = "selecting_editor.html";
            }
        })
    </script>
</body>
</html>
